<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Simulator - Project Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>
<div class="container">
    <h3 class="mb-4">Manage Simulation Projects</h3>

    <div class="mb-3">
        <input type="text" id="newProject" class="form-control" placeholder="Enter new project name">
        <button class="btn btn-primary mt-2" id="addBtn">Add Project</button>
    </div>

    <div class="mb-3">
        <label for="projectSelect" class="form-label">Select Project</label>
        <select id="projectSelect" class="form-select" style="width: 100%"></select>
        <button class="btn btn-danger mt-2" id="deleteBtn">Delete Selected</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    function loadProjects() {
        $.get("/get_projects", function(data) {
            let $select = $('#projectSelect');
            $select.empty();
            data.forEach(name => {
                $select.append(new Option(name, name));
            });
            $select.trigger('change');
        });
    }

    $(document).ready(function () {
        $('#projectSelect').select2({ placeholder: "Search or select a project" });
        loadProjects();

        $('#addBtn').click(function () {
            const name = $('#newProject').val().trim();
            if (!name) return alert("Enter a project name.");
            $.ajax({
                url: "/add_project",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ name }),
                success: function () {
                    $('#newProject').val('');
                    loadProjects();
                },
                error: function (xhr) {
                    alert(xhr.responseJSON.message || "Error adding project.");
                }
            });
        });

        $('#deleteBtn').click(function () {
            const name = $('#projectSelect').val();
            if (!name) return alert("Select a project to delete.");
            if (!confirm("Are you sure you want to delete this project?")) return;
            $.ajax({
                url: "/delete_project",
                method: "DELETE",
                contentType: "application/json",
                data: JSON.stringify({ name }),
                success: function () {
                    loadProjects();
                },
                error: function (xhr) {
                    alert(xhr.responseJSON.message || "Error deleting project.");
                }
            });
        });
    });
</script>
</body>
</html>
